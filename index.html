<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <link href="style/animation.css" rel="stylesheet" type="text/css">
    <title>Game Resgate</title>
</head>
<body>
    <div id="container"> <!-- div container -->

        <div id="bgGame"> <!-- div background game -->

            <div id="startGame" onclick="start()"> <!-- div start game -->
            <h1>Resgate</h1> 
            <p>Utilize a tecla W para movimentar o helicóptero para cima.</p>
            <p>Utilize a tecla S para movimentar o helicóptero para baixo.</p>
            <p>Utilize a tecla D para atirar.</p>
            <p>Clique aqui para iniciar.</p>
            </div> <!-- the end div start game -->

        </div> <!-- the end div background game -->
    
    </div> <!-- the end div container -->

    <!-- game sounds -->
    <audio src="sounds/som.mp3" preload="auto" id="shottingSound"></audio>
    <audio src="sounds/explosao.mp3" preload="auto" id="explosionSound"></audio>
    <audio src="sounds/musica_fundo.mp3" preload="auto" id="music"></audio>
    <audio src="sounds/gameover.mp3" preload="auto" id="gameoverSound"></audio>
    <audio src="sounds/perdido.mp3" preload="auto" id="lostSound"></audio>	
    <audio src="sounds/resgate.mp3" preload="auto" id="savedSound"></audio>

</body>
<!-- js and jquery -->
<script src="js/script.js" type="text/javascript"></script>
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jquery-collision.min.js" type="text/javascript"></script>
</html>
